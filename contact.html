<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouattara Khalil - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur mon Portfolio</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="skills.html">Compétences</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact main-content">
        <h1>Me Contacter</h1>
        <p>N’hésitez pas à m’envoyer un message pour toute question ou collaboration.</p>

        <form id="contactForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p class="center">&copy; 2025 Khalil | Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let contactForm = document.getElementById("contactForm");

            contactForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Empêche le rechargement de la page
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;

                if (name && email && message) {
                    alert("Merci, " + name + "! Votre message a bien été envoyé.");
                    contactForm.reset();
                } else {
                    alert("Veuillez remplir tous les champs.");
                }
            });
        });
    </script>
</body>

</html>
